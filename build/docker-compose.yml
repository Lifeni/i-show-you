version: "3"

services:
  mongo:
    image: mongo:latest
    restart: always
    ports:
      - 27017:27017
    volumes:
      - data:/data/db
    networks:
      - network

  app:
    image: lifeni/i-show-you:latest
    restart: always
    ports:
      - 8080:8080
    volumes:
      - ./configs:/app/configs
    networks:
      - network
    depends_on:
      - mongo

volumes:
  data:

networks:
  network:
